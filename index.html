<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="layout.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Test</title>
</head>
<body>
    <div class="product-container">
        <div class="productbg">
            <div class="headline">nicht Vegetarisch</div>
            <img src="Zupfmuffins.png" alt="Zupfmuffins" class="productimage">
            <input type="number" id="non_vegetarian" name="non_vegetarian" class="in" placeholder="Anzahl">
        </div>
        <div class="productbg">
            <div class="headline" >Vegetarisch</div>
            <img src="Zupfmuffins.png" alt="Zupfmuffins" class="productimage">
            <input type="number" id="vegetarian" name="vegetarian" class="in" placeholder="Anzahl">
        </div>
    </div>
    <br>
    <br>
    <div class="inputfieldbg" id="inputfieldbg">
        <input type="text" id="fname" name="fname" class="in" placeholder="Vorname"><br><br>
        <input type="text" id="lname" name="lname" class="in" placeholder="Nachname"><br><br>
        <input type="text" id="klass" name="klass" class="in" placeholder="Klasse"><br><br>
        <input type="text" id="ordercode" name="ordercode" class="in" placeholder="Bestellcode"><br><br>
        <input type="submit" value="Submit" onclick="submit()">
    </div>
   

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
